<script>
    var a=0,b=0,c=0;

    a = parseInt(prompt("Escriba el número A",0));
    b =  parseInt(prompt("Escriba el número B",0));
    c =  parseInt(prompt("Escriba el número C",0));

     var cuadradoSuma = (a+b+c)**2;
     var producto = (a*b*c);
     var cuboProducto = (a*b*c)**3;
     var diferencia = cuadradoSuma-cuboProducto;

    document.writeln(" El cuadrado de la suma: ", cuadradoSuma, "<br>");
    document.writeln(" El producto: ", producto, "<br>");
    document.writeln(" El cubo del producto: ", cuboProducto, "<br>");
    document.writeln(" La diferencia: ", diferencia, "<br>");
    

</script>
