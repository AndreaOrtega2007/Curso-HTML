<script>
    //Se tiene el nombre, código del producto, 
    //el total de las ventas de un vendedor. Calcule 
    //su comisión teniendo en cuenta que si el producto es de: 
    //Código 1 esta es del 5%, Código 2 esta es del 8%, 
    //Código 3 esta es del 3%. Imprima el nombre y la comisión.

    var nombre ="";
    var codigo;
    var total;
    var comision;
    var porcentaje;

    nombre = prompt("Ingrese el nombre del");
    codigo = parseInt(prompt("Escriba el código"));
    total = parseInt(prompt("Escriba el total de ventas"));


    if (codigo == 1){
        porcentaje = 0.05;
    }else if (codigo == 2){
        porcentaje = 0.08;

    }else if (codigo == 3){
        porcentaje = 0.03;
    }else {
        porcentaje = 0;
    }

    comision = total * porcentaje;

    document.writeln("El vendedor ", nombre, " tiene una comision de ", comision);


</script>
