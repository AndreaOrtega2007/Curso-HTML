<script>
    // Comparar 3 números entre sí 
    // y determinar cuál de ellos es menor 
    // y mostrarlo en pantalla.
    var numero1 = 0;
        numero2 = 0;
        numero3 = 0;

        numero1 = parseInt(prompt("Digite un número"));
        numero2 = parseInt(prompt("Digite un número"));
        numero3 = parseInt(prompt("Digite un número"));

    if (numero1<numero2 && numero1<numero3){
        document.writeln("el numero menor es " , numero1)
    }

    }

    }


</script>
